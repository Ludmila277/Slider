<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Слайдер JS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="slider">
        <div class="slider-container">
          <div class="header-container">
            <div class="header-container__header">
              <p>
                COMPLETED <br />
                PROJECTS
                <img src="./img/Rectangle 6.2.png" width="92" height="1" />
              </p>
            </div>
            <p class="header-container__subtitle">
              Only a small part of the work performed by our company is
              presented<br />
              on the site. For 14 years on in the construction<br />
              market we have made happy more than 1000 families
            </p>
          </div>
          <div class="text-group">
            <ul class="text-group">
              <li>
                CITY:
                <p class="group__city"></p>
              </li>
              <li>
                APARTAMENT AREA:
                <p class="group__apartament"></p>
              </li>
              <li>
                REPAIR TIME:
                <p class="group__time"></p>
              </li>
              <li>
                REPAIR COST:
                <p class="group__cost"></p>
              </li>
            </ul>
          </div>
          <div class="slider-arrows">
            <div class="slider-arrow left">&#8592;</div>
            <div class="slider-dots"></div>
            <div class="slider-arrow right">&#8594;</div>
          </div>
          <div class="main-container">
            <div class="navigation-links"></div>
            <div class="slider-images"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
